        }

        function shuffleAndDraw() {
            const spread = spreadTypes[selectedSpread];
            const shuffled = [...tarotDeck].sort(() => Math.random() - 0.5);
            drawnCards = shuffled.slice(0, spread.cards).map((card, index) => ({
                ...card,
                position: spread.positions[index],
                reversed: Math.random() < 0.3 // 30% chance of reversed
            }));
            
            isReading = true;
            showInterpretation = false;
            displayCards();
        }

            document.getElementById('spreadSelection').classList.add('hidden');

            document.getElementById('overallReading').textContent = overallText;

            const interpretationsContainer = document.getElementById('cardInterpretations');
            interpretationsContainer.innerHTML = '';
            
            drawnCards.forEach((card, index) => {
                const interpretation = getCardInterpretation(card);
                const cardDiv = document.createElement('div');
                cardDiv.className = 'border-l-4 border-yellow-400 pl-4';
                cardDiv.innerHTML = `

                interpretationsContainer.appendChild(cardDiv);

        // Card suit symbols mapping
        const SUIT_SYMBOLS = {
          'Cups': '‚ô•Ô∏è',

        };

        // Helper function to get suit symbol
        function getSuitSymbol(cardName) {
          for (const [suit, symbol] of Object.entries(SUIT_SYMBOLS)) {
            if (cardName.includes(suit)) {
              return symbol;
            }
          }
          return 'üîÆ'; // Default symbol for Major Arcana
        }

        // Enhanced card interpretation function
        function getCardInterpretation(card, isReversed = false) {
          const symbol = getSuitSymbol(card.name);
          const position = isReversed ? 'Reversed' : 'Upright';
          
          // Get the appropriate meaning based on position
          let meaning, keywords;
          
          if (isReversed && card.reversed) {
            meaning = card.reversed.meaning || card.reversed;
            keywords = card.reversed.keywords || [];
          } else if (!isReversed && card.upright) {
            meaning = card.upright.meaning || card.upright;
            keywords = card.upright.keywords || [];
          } else {
            // Fallback to basic meaning if detailed structure not available
            meaning = isReversed ? 
              (card.reversed || "Blocked energy, internal reflection, or delays related to this card's themes.") :
              (card.upright || card.meaning || "Positive expression of this card's core themes and energy.");
            keywords = [];
          }

          return {
            name: card.name,
            symbol: symbol,
            position: position,
            meaning: meaning,
            keywords: keywords,
            suit: getSuitFromName(card.name),
            isReversed: isReversed
          };
        }

        // Helper function to determine suit from card name
        function getSuitFromName(cardName) {
          if (cardName.includes('Cups')) return 'Cups';
          if (cardName.includes('Pentacles')) return 'Pentacles';
          if (cardName.includes('Swords')) return 'Swords';
          if (cardName.includes('Wands')) return 'Wands';
          return 'Major Arcana';
        }

        // Enhanced function to format card interpretation for display
        function formatCardInterpretation(interpretation) {
          const { name, symbol, position, meaning, keywords, suit } = interpretation;
          
          let formatted = `${symbol} **${name}** (${position})\n`;
          formatted += `*${suit}*\n\n`;
          
          if (keywords && keywords.length > 0) {
            formatted += `**Keywords:** ${keywords.join(', ')}\n\n`;
          }
          
          formatted += `**Meaning:** ${meaning}`;
          
          return formatted;
        }

        // Function to perform a complete card reading with enhanced interpretations
        function performEnhancedReading(selectedCards, reversedCards = []) {
          const interpretations = selectedCards.map((card, index) => {
            const isReversed = reversedCards.includes(index);
            return getCardInterpretation(card, isReversed);
          });
          
          return interpretations;
        }

        // Function to get a detailed spread interpretation
        function getSpreadInterpretation(interpretations, spreadType = 'three-card') {
          let spreadMeaning = '';
          
          switch (spreadType) {
            case 'three-card':
              if (interpretations.length >= 3) {
                spreadMeaning = `

        **Future:** ${interpretations[2].name} ${interpretations[2].symbol}
        The likely outcome or path ahead. ${interpretations[2].meaning}
                `;
              }
              break;
              
            case 'single-card':
              if (interpretations.length >= 1) {
                spreadMeaning = `

                `;

              break;

                `;

              break;
              
            default:
              spreadMeaning = interpretations.map((interp, index) => 
                `**Card ${index + 1}:** ${interp.name} ${interp.symbol}\n${interp.meaning}`
              ).join('\n\n');
          }
          
          return spreadMeaning;
        }

        // Function to generate reading insights based on card combinations
        function generateReadingInsights(interpretations) {
          const suits = interpretations.map(interp => interp.suit);
          const reversedCount = interpretations.filter(interp => interp.isReversed).length;
          const majorArcanaCount = interpretations.filter(interp => interp.suit === 'Major Arcana').length;
          
          let insights = '\n**Reading Insights:**\n';
          
          // Major Arcana dominance
          if (majorArcanaCount > interpretations.length / 2) {
            insights += '‚Ä¢ Strong spiritual significance - major life themes at play\n';
          }
          
          // Suit dominance
          const suitCounts = suits.reduce((acc, suit) => {
            acc[suit] = (acc[suit] || 0) + 1;
            return acc;
          }, {});
          
          const dominantSuit = Object.entries(suitCounts)
            .filter(([suit]) => suit !== 'Major Arcana')
            .sort(([,a], [,b]) => b - a)[0];
          
          if (dominantSuit && dominantSuit[1] > 1) {

          }
          
          return insights;
